<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebControl4</title>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --green: #22c55e;
      --orange: #f59e0b;
      --red: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Header */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 20px; font-weight: 600; }
    header .status {
      font-size: 13px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .status .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--green);
    }
    header .status .dot.off { background: var(--red); }
    .btn-logout {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-logout:hover { border-color: var(--red); color: var(--red); }

    /* Views */
    .view { display: none; }
    .view.active { display: block; }

    /* Login */
    #login-view {
      max-width: 400px;
      margin: 80px auto;
      padding: 0 20px;
    }
    #login-view h2 {
      font-size: 28px;
      margin-bottom: 8px;
      text-align: center;
    }
    #login-view p.sub {
      color: var(--muted);
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: var(--accent);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .error-msg {
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      color: var(--red);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    /* Controller selection */
    #controller-view {
      max-width: 500px;
      margin: 80px auto;
      padding: 0 20px;
    }
    .controller-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .controller-card:hover { border-color: var(--accent); }
    .controller-card .name { font-weight: 500; margin-bottom: 4px; }
    .controller-card .common-name { font-size: 12px; color: var(--muted); font-family: monospace; }

    /* Dashboard */
    #dashboard-view { padding: 24px; max-width: 1100px; margin: 0 auto; }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title .icon { font-size: 20px; }

    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }

    /* Light cards */
    .light-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: border-color 0.2s;
    }
    .light-card.on { border-color: var(--orange); }
    .light-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .light-name { font-weight: 500; font-size: 15px; }
    .light-room { font-size: 12px; color: var(--muted); }
    .toggle {
      position: relative;
      width: 44px; height: 24px;
      background: var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    .toggle.on { background: var(--orange); }
    .toggle::after {
      content: "";
      position: absolute;
      top: 3px; left: 3px;
      width: 18px; height: 18px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle.on::after { transform: translateX(20px); }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .slider-row input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      outline: none;
    }
    .slider-row input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px;
      background: var(--orange);
      border-radius: 50%;
      cursor: pointer;
    }
    .slider-row .level-label {
      font-size: 13px;
      color: var(--muted);
      min-width: 36px;
      text-align: right;
    }

    /* Thermostat cards */
    .thermo-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }
    .thermo-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .thermo-name { font-weight: 500; font-size: 15px; }
    .thermo-room { font-size: 12px; color: var(--muted); }
    .current-temp {
      font-size: 36px;
      font-weight: 300;
      line-height: 1;
    }
    .current-temp span { font-size: 18px; color: var(--muted); }
    .thermo-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .thermo-detail {
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      padding: 10px 12px;
    }
    .thermo-detail .label { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .thermo-detail .val { font-size: 16px; font-weight: 500; margin-top: 2px; }
    .setpoint-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .setpoint-controls button {
      width: 32px; height: 32px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .setpoint-controls button:hover { border-color: var(--accent); }
    .setpoint-controls .setpoint-value { font-size: 15px; min-width: 40px; text-align: center; }
    .mode-select {
      width: 100%;
      padding: 8px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      margin-top: 12px;
      cursor: pointer;
    }
    .mode-select:focus { border-color: var(--accent); outline: none; }

    /* Refresh button */
    .refresh-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .refresh-btn:hover { border-color: var(--accent); color: var(--accent); }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    .spinner {
      display: inline-block;
      width: 20px; height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* IP form */
    .ip-note {
      font-size: 13px;
      color: var(--muted);
      margin-top: 16px;
      text-align: center;
    }
    .manual-connect {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    /* Routines */
    .routine-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .routine-card .routine-name { font-weight: 500; font-size: 15px; }
    .routine-card .routine-steps { font-size: 12px; color: var(--muted); }
    .routine-actions { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .btn-sm {
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }
    .btn-sm:hover { border-color: var(--accent); color: var(--accent); }
    .btn-sm.primary { background: var(--accent); border-color: var(--accent); color: white; }
    .btn-sm.primary:hover { background: var(--accent-hover); }
    .btn-sm.danger:hover { border-color: var(--red); color: var(--red); }
    .btn-run {
      padding: 8px 16px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .btn-run:hover { opacity: 0.85; }
    .btn-run:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .modal-backdrop.open { display: flex; }
    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      width: 100%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      margin: 0 16px;
    }
    .modal h3 { font-size: 18px; margin-bottom: 16px; }
    .step-list { margin: 8px 0 12px; display: flex; flex-direction: column; gap: 8px; }
    .step-item {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
    }
    .step-item button {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 0 4px;
      flex-shrink: 0;
    }
    .step-item button:hover { color: var(--red); }
    .add-step-form {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-top: 4px;
    }
    .add-step-form select, .add-step-form input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      margin-bottom: 8px;
    }
    .add-step-form select:focus, .add-step-form input[type="number"]:focus {
      border-color: var(--accent);
      outline: none;
    }
    .modal-footer { display: flex; gap: 8px; justify-content: flex-end; margin-top: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>WebControl4</h1>
    <div id="header-right" style="display:flex;align-items:center;gap:16px;">
      <div id="connection-status" class="status" style="display:none;">
        <div class="dot"></div>
        <span>Connected</span>
      </div>
      <button id="btn-logout" class="btn-logout" style="display:none;" onclick="logout()">Disconnect</button>
    </div>
  </header>

  <!-- Login View -->
  <div id="login-view" class="view active">
    <h2>Connect to Control4</h2>
    <p class="sub">Sign in with your Control4 account or connect directly to a controller</p>
    <div id="login-error" class="error-msg"></div>
    <form id="login-form">
      <div class="form-group">
        <label>Control4 Email</label>
        <input type="email" id="c4-username" placeholder="you@example.com" autocomplete="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="c4-password" placeholder="Your Control4 password" autocomplete="current-password">
      </div>
      <button type="submit" class="btn" id="btn-login">Sign In</button>
    </form>
    <div class="manual-connect">
      <div class="form-group">
        <label>Or connect directly to controller IP</label>
        <input type="text" id="direct-ip" placeholder="192.168.1.100">
        <button class="btn" style="background:transparent;border:1px solid var(--border);color:var(--muted);margin-top:8px;" onclick="discoverControllers('direct-ip')">
          <span id="discover-spinner-login" class="spinner" style="display:none;"></span>Discover on Network (SDDP)
        </button>
      </div>
      <div id="discover-results-login"></div>
      <div class="form-group">
        <label>Director Bearer Token</label>
        <input type="text" id="direct-token" placeholder="Paste bearer token">
      </div>
      <button class="btn" onclick="directConnect()">Connect Directly</button>
    </div>
  </div>

  <!-- Controller Selection View -->
  <div id="controller-view" class="view">
    <h2 style="margin-bottom:8px;">Select Controller</h2>
    <p class="sub" style="color:var(--muted);margin-bottom:24px;font-size:14px;">Choose which controller to connect to</p>
    <div id="controller-list"></div>
    <div class="form-group" style="margin-top:20px;">
      <label>Controller IP Address (local network)</label>
      <input type="text" id="controller-ip" placeholder="192.168.1.100">
      <button class="btn" style="background:transparent;border:1px solid var(--border);color:var(--muted);margin-top:8px;" onclick="discoverControllers('controller-ip')">
        <span id="discover-spinner-controller" class="spinner" style="display:none;"></span>Discover on Network (SDDP)
      </button>
    </div>
    <div id="discover-results-controller"></div>
  </div>

  <!-- Dashboard View -->
  <div id="dashboard-view" class="view">
    <button class="refresh-btn" onclick="refreshDevices()"><span class="spinner" style="display:none;" id="refresh-spinner"></span>Refresh Devices</button>

    <div class="section-title"><span class="icon">&#x1F4A1;</span> Lights</div>
    <div id="lights-grid" class="device-grid">
      <div class="loading"><span class="spinner"></span> Loading lights...</div>
    </div>

    <div class="section-title"><span class="icon">&#x1F321;</span> Thermostats</div>
    <div id="thermos-grid" class="device-grid">
      <div class="loading"><span class="spinner"></span> Loading thermostats...</div>
    </div>

    <div class="section-title" style="margin-top:8px;"><span class="icon">&#x26A1;</span> Routines</div>
    <div style="margin-bottom:16px;">
      <button class="btn-sm primary" onclick="openRoutineModal()">+ New Routine</button>
    </div>
    <div id="routines-grid" class="device-grid"></div>
  </div>

  <!-- Routine Editor Modal -->
  <div id="routine-modal" class="modal-backdrop">
    <div class="modal">
      <h3 id="modal-title">New Routine</h3>
      <div class="form-group">
        <label>Routine Name</label>
        <input type="text" id="routine-name" placeholder="e.g. Good Night">
      </div>
      <div style="font-size:13px;color:var(--muted);margin-bottom:4px;">Steps</div>
      <div class="step-list" id="step-list"></div>
      <div class="add-step-form">
        <div style="font-size:12px;color:var(--muted);margin-bottom:8px;font-weight:500;">Add a Step</div>
        <select id="step-action" onchange="onStepActionChange()">
          <option value="">Select actionâ€¦</option>
          <option value="light_level">Set Light Level</option>
          <option value="light_toggle">Toggle Light On / Off</option>
          <option value="hvac_mode">Set HVAC Mode</option>
          <option value="heat_setpoint">Set Heat Setpoint</option>
          <option value="cool_setpoint">Set Cool Setpoint</option>
        </select>
        <select id="step-device" style="display:none;"></select>
        <div id="step-value-container" style="display:none;"></div>
        <button class="btn-sm primary" onclick="addStepToRoutine()" style="width:100%;margin-top:4px;">Add Step</button>
      </div>
      <div class="modal-footer">
        <button class="btn-sm" onclick="closeRoutineModal()">Cancel</button>
        <button class="btn-sm primary" onclick="saveRoutine()">Save Routine</button>
      </div>
    </div>
  </div>

  <script>
    // -----------------------------------------------------------------------
    // Helpers
    // -----------------------------------------------------------------------
    function esc(str) {
      const d = document.createElement("div");
      d.textContent = str;
      return d.innerHTML;
    }

    // -----------------------------------------------------------------------
    // State
    // -----------------------------------------------------------------------
    let state = {
      accountToken: null,
      directorToken: null,
      controllerIP: null,
      controllerCommonName: null,
      lights: [],
      thermostats: [],
      routines: [],
    };

    // -----------------------------------------------------------------------
    // View management
    // -----------------------------------------------------------------------
    function showView(id) {
      document.querySelectorAll(".view").forEach((v) => v.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      const connected = id === "dashboard-view";
      document.getElementById("connection-status").style.display = connected ? "flex" : "none";
      document.getElementById("btn-logout").style.display = connected ? "inline-block" : "none";
    }

    // -----------------------------------------------------------------------
    // API helpers
    // -----------------------------------------------------------------------
    async function api(path, options = {}) {
      const res = await fetch(path, {
        method: options.method || "GET",
        headers: { "Content-Type": "application/json", ...options.headers },
        body: options.body ? JSON.stringify(options.body) : undefined,
      });
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch {
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${text}`);
        return { raw: text };
      }
    }

    function directorGet(apiPath) {
      const params = new URLSearchParams({
        ip: state.controllerIP,
        token: state.directorToken,
      });
      return api(`/api/director/${apiPath}?${params}`);
    }

    function directorPost(apiPath, command, tParams = {}) {
      const params = new URLSearchParams({
        ip: state.controllerIP,
        token: state.directorToken,
      });
      return api(`/api/director/${apiPath}?${params}`, {
        method: "POST",
        body: { async: true, command, tParams },
      });
    }

    // -----------------------------------------------------------------------
    // Login flow
    // -----------------------------------------------------------------------
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errEl = document.getElementById("login-error");
      errEl.style.display = "none";
      const btn = document.getElementById("btn-login");
      btn.disabled = true;
      btn.textContent = "Signing in...";

      const username = document.getElementById("c4-username").value.trim();
      const password = document.getElementById("c4-password").value;

      try {
        const authRes = await api("/api/auth/login", {
          method: "POST",
          body: { username, password },
        });
        if (authRes.error) throw new Error(authRes.error);
        state.accountToken = authRes.accountToken;

        // Get controllers
        const controllers = await api("/api/auth/controllers", {
          method: "POST",
          body: { accountToken: state.accountToken },
        });
        if (controllers.error) throw new Error(controllers.error);

        showControllerSelection(Array.isArray(controllers) ? controllers : [controllers]);
      } catch (err) {
        errEl.textContent = err.message;
        errEl.style.display = "block";
      } finally {
        btn.disabled = false;
        btn.textContent = "Sign In";
      }
    });

    function showControllerSelection(controllers) {
      const list = document.getElementById("controller-list");
      list.innerHTML = "";
      for (const c of controllers) {
        const card = document.createElement("div");
        card.className = "controller-card";
        card.innerHTML = `
          <div class="name">${esc(c.name || "Controller")}</div>
          <div class="common-name">${esc(c.controllerCommonName || "unknown")}</div>
        `;
        card.addEventListener("click", () => selectController(c));
        list.appendChild(card);
      }
      showView("controller-view");
    }

    async function selectController(controller) {
      state.controllerCommonName = controller.controllerCommonName;
      const ipInput = document.getElementById("controller-ip").value.trim();

      // Get director token
      try {
        const tokenRes = await api("/api/auth/director-token", {
          method: "POST",
          body: {
            accountToken: state.accountToken,
            controllerCommonName: state.controllerCommonName,
          },
        });
        if (tokenRes.error) throw new Error(tokenRes.error);
        state.directorToken = tokenRes.directorToken;

        if (!ipInput) {
          // Try to get IP from controller info
          const info = await api("/api/auth/controllers", {
            method: "POST",
            body: { accountToken: state.accountToken },
          });
          // The IP must be provided by the user for local connections
          const ip = prompt("Enter your controller's local IP address:");
          if (!ip) return;
          state.controllerIP = ip;
        } else {
          state.controllerIP = ipInput;
        }

        enterDashboard();
      } catch (err) {
        alert("Failed to get director token: " + err.message);
      }
    }

    function directConnect() {
      const ip = document.getElementById("direct-ip").value.trim();
      const token = document.getElementById("direct-token").value.trim();
      if (!ip || !token) {
        alert("IP address and bearer token are both required.");
        return;
      }
      state.controllerIP = ip;
      state.directorToken = token;
      enterDashboard();
    }

    async function discoverControllers(targetInputId) {
      const isLogin = targetInputId === "direct-ip";
      const spinnerId = isLogin ? "discover-spinner-login" : "discover-spinner-controller";
      const resultsId = isLogin ? "discover-results-login" : "discover-results-controller";
      const spinner = document.getElementById(spinnerId);
      const resultsDiv = document.getElementById(resultsId);
      spinner.style.display = "inline-block";
      resultsDiv.innerHTML = '<div class="loading"><span class="spinner"></span> Scanning network (4s)...</div>';
      try {
        const devices = await api("/api/discover");
        if (!Array.isArray(devices) || devices.length === 0) {
          resultsDiv.innerHTML = '<div style="font-size:13px;color:var(--muted);margin:8px 0;">No devices found on network.</div>';
          return;
        }
        resultsDiv.innerHTML = "";
        for (const d of devices) {
          const card = document.createElement("div");
          card.className = "controller-card";
          const name = d.model || d.type || "Device";
          card.innerHTML = `
            <div class="name">${esc(String(name))}</div>
            <div class="common-name">${esc(d.ip)}</div>
          `;
          card.addEventListener("click", () => {
            document.getElementById(targetInputId).value = d.ip;
            resultsDiv.innerHTML = "";
          });
          resultsDiv.appendChild(card);
        }
      } catch (err) {
        resultsDiv.innerHTML = `<div style="font-size:13px;color:var(--red);margin:8px 0;">Discovery failed: ${esc(err.message)}</div>`;
      } finally {
        spinner.style.display = "none";
      }
    }

    function logout() {
      state = {
        accountToken: null,
        directorToken: null,
        controllerIP: null,
        controllerCommonName: null,
        lights: [],
        thermostats: [],
        routines: [],
      };
      showView("login-view");
    }

    // -----------------------------------------------------------------------
    // Dashboard
    // -----------------------------------------------------------------------
    async function enterDashboard() {
      showView("dashboard-view");
      loadRoutines();
      await refreshDevices();
    }

    async function refreshDevices() {
      const spinner = document.getElementById("refresh-spinner");
      spinner.style.display = "inline-block";
      try {
        await Promise.all([loadLights(), loadThermostats()]);
      } catch (err) {
        console.error("Refresh error:", err);
      }
      spinner.style.display = "none";
    }

    // -----------------------------------------------------------------------
    // Lights
    // -----------------------------------------------------------------------
    async function loadLights() {
      const grid = document.getElementById("lights-grid");
      grid.innerHTML = '<div class="loading"><span class="spinner"></span> Loading lights...</div>';
      try {
        const items = await directorGet("api/v1/categories/lights");
        if (items.error) throw new Error(items.error);
        state.lights = Array.isArray(items) ? items : [];

        if (state.lights.length === 0) {
          grid.innerHTML = '<div class="loading">No lights found</div>';
          return;
        }

        // Fetch current levels for all lights
        await Promise.all(
          state.lights.map(async (light) => {
            try {
              const vars = await directorGet(
                `api/v1/items/${light.id}/variables?varnames=LIGHT_LEVEL,LIGHT_STATE`
              );
              if (Array.isArray(vars)) {
                for (const v of vars) {
                  if (v.varName === "LIGHT_LEVEL") light.level = parseInt(v.value) || 0;
                  if (v.varName === "LIGHT_STATE") light.on = v.value === "1" || v.value === 1;
                }
              }
            } catch {
              light.level = 0;
              light.on = false;
            }
          })
        );

        renderLights();
      } catch (err) {
        grid.innerHTML = `<div class="loading">Error loading lights: ${err.message}</div>`;
      }
    }

    function renderLights() {
      const grid = document.getElementById("lights-grid");
      grid.innerHTML = "";
      for (const light of state.lights) {
        const card = document.createElement("div");
        card.className = `light-card${light.on ? " on" : ""}`;
        card.id = `light-${light.id}`;
        card.innerHTML = `
          <div class="light-header">
            <div>
              <div class="light-name">${esc(light.name || "Light " + light.id)}</div>
              <div class="light-room">${esc(light.roomName || "")}</div>
            </div>
            <button class="toggle${light.on ? " on" : ""}" onclick="toggleLight(${light.id})"></button>
          </div>
          <div class="slider-row">
            <input type="range" min="0" max="100" value="${light.level || 0}"
                   onchange="setLightLevel(${light.id}, this.value)"
                   oninput="this.nextElementSibling.textContent = this.value + '%'">
            <span class="level-label">${light.level || 0}%</span>
          </div>
        `;
        grid.appendChild(card);
      }
    }

    async function toggleLight(id) {
      const light = state.lights.find((l) => l.id === id);
      if (!light) return;
      const newLevel = light.on ? 0 : 100;
      await directorPost(`api/v1/items/${id}/commands`, "SET_LEVEL", {
        LEVEL: newLevel,
      });
      light.on = !light.on;
      light.level = newLevel;
      renderLights();
    }

    let dimTimeout = null;
    async function setLightLevel(id, level) {
      // Debounce to avoid flooding the controller
      clearTimeout(dimTimeout);
      dimTimeout = setTimeout(async () => {
        const light = state.lights.find((l) => l.id === id);
        if (light) {
          light.level = parseInt(level);
          light.on = light.level > 0;
        }
        await directorPost(`api/v1/items/${id}/commands`, "SET_LEVEL", {
          LEVEL: parseInt(level),
        });
        renderLights();
      }, 300);
    }

    // -----------------------------------------------------------------------
    // Thermostats
    // -----------------------------------------------------------------------
    async function loadThermostats() {
      const grid = document.getElementById("thermos-grid");
      grid.innerHTML = '<div class="loading"><span class="spinner"></span> Loading thermostats...</div>';
      try {
        const items = await directorGet("api/v1/categories/thermostats");
        if (items.error) throw new Error(items.error);
        state.thermostats = Array.isArray(items) ? items : [];

        if (state.thermostats.length === 0) {
          grid.innerHTML = '<div class="loading">No thermostats found</div>';
          return;
        }

        // Fetch thermostat variables
        await Promise.all(
          state.thermostats.map(async (thermo) => {
            try {
              const vars = await directorGet(
                `api/v1/items/${thermo.id}/variables?varnames=TEMPERATURE_F,TEMPERATURE_C,HEAT_SETPOINT_F,COOL_SETPOINT_F,HEAT_SETPOINT_C,COOL_SETPOINT_C,HVAC_MODE,HVAC_STATE,FAN_MODE,HUMIDITY`
              );
              if (Array.isArray(vars)) {
                for (const v of vars) {
                  switch (v.varName) {
                    case "TEMPERATURE_F": thermo.tempF = parseFloat(v.value); break;
                    case "TEMPERATURE_C": thermo.tempC = parseFloat(v.value); break;
                    case "HEAT_SETPOINT_F": thermo.heatF = parseFloat(v.value); break;
                    case "COOL_SETPOINT_F": thermo.coolF = parseFloat(v.value); break;
                    case "HEAT_SETPOINT_C": thermo.heatC = parseFloat(v.value); break;
                    case "COOL_SETPOINT_C": thermo.coolC = parseFloat(v.value); break;
                    case "HVAC_MODE": thermo.hvacMode = v.value; break;
                    case "HVAC_STATE": thermo.hvacState = v.value; break;
                    case "FAN_MODE": thermo.fanMode = v.value; break;
                    case "HUMIDITY": thermo.humidity = parseFloat(v.value); break;
                  }
                }
              }
            } catch {
              // Variables may not all exist
            }
          })
        );

        renderThermostats();
      } catch (err) {
        grid.innerHTML = `<div class="loading">Error loading thermostats: ${err.message}</div>`;
      }
    }

    function renderThermostats() {
      const grid = document.getElementById("thermos-grid");
      grid.innerHTML = "";
      for (const t of state.thermostats) {
        const card = document.createElement("div");
        card.className = "thermo-card";
        card.id = `thermo-${t.id}`;
        const temp = t.tempF != null ? `${t.tempF}` : (t.tempC != null ? `${t.tempC}` : "--");
        const unit = t.tempF != null ? "F" : "C";
        const heat = unit === "F" ? (t.heatF || "--") : (t.heatC || "--");
        const cool = unit === "F" ? (t.coolF || "--") : (t.coolC || "--");

        card.innerHTML = `
          <div class="thermo-header">
            <div>
              <div class="thermo-name">${esc(t.name || "Thermostat " + t.id)}</div>
              <div class="thermo-room">${esc(t.roomName || "")}</div>
            </div>
            <div class="current-temp">${temp}<span>&deg;${unit}</span></div>
          </div>
          <div class="thermo-details">
            <div class="thermo-detail">
              <div class="label">Heat setpoint</div>
              <div class="val">
                <div class="setpoint-controls">
                  <button onclick="adjustSetpoint(${t.id}, 'heat', -1)">&minus;</button>
                  <span class="setpoint-value" id="heat-sp-${t.id}">${heat}&deg;</span>
                  <button onclick="adjustSetpoint(${t.id}, 'heat', 1)">+</button>
                </div>
              </div>
            </div>
            <div class="thermo-detail">
              <div class="label">Cool setpoint</div>
              <div class="val">
                <div class="setpoint-controls">
                  <button onclick="adjustSetpoint(${t.id}, 'cool', -1)">&minus;</button>
                  <span class="setpoint-value" id="cool-sp-${t.id}">${cool}&deg;</span>
                  <button onclick="adjustSetpoint(${t.id}, 'cool', 1)">+</button>
                </div>
              </div>
            </div>
            <div class="thermo-detail">
              <div class="label">HVAC Mode</div>
              <div class="val">${t.hvacMode || "--"}</div>
            </div>
            <div class="thermo-detail">
              <div class="label">Humidity</div>
              <div class="val">${t.humidity != null ? t.humidity + "%" : "--"}</div>
            </div>
          </div>
          <select class="mode-select" onchange="setHvacMode(${t.id}, this.value)">
            <option value="" disabled ${!t.hvacMode ? "selected" : ""}>Set HVAC Mode</option>
            <option value="Off" ${t.hvacMode === "Off" ? "selected" : ""}>Off</option>
            <option value="Heat" ${t.hvacMode === "Heat" ? "selected" : ""}>Heat</option>
            <option value="Cool" ${t.hvacMode === "Cool" ? "selected" : ""}>Cool</option>
            <option value="Auto" ${t.hvacMode === "Auto" ? "selected" : ""}>Auto</option>
          </select>
        `;
        grid.appendChild(card);
      }
    }

    async function adjustSetpoint(id, type, delta) {
      const t = state.thermostats.find((th) => th.id === id);
      if (!t) return;

      const useFahrenheit = t.tempF != null;
      if (type === "heat") {
        const key = useFahrenheit ? "heatF" : "heatC";
        const current = t[key] || 68;
        const newVal = current + delta;
        t[key] = newVal;
        document.getElementById(`heat-sp-${id}`).textContent = newVal + "\u00B0";
        const command = "SET_SETPOINT_HEAT";
        const params = useFahrenheit ? { FAHRENHEIT: newVal } : { CELSIUS: newVal };
        await directorPost(`api/v1/items/${id}/commands`, command, params);
      } else {
        const key = useFahrenheit ? "coolF" : "coolC";
        const current = t[key] || 72;
        const newVal = current + delta;
        t[key] = newVal;
        document.getElementById(`cool-sp-${id}`).textContent = newVal + "\u00B0";
        const command = "SET_SETPOINT_COOL";
        const params = useFahrenheit ? { FAHRENHEIT: newVal } : { CELSIUS: newVal };
        await directorPost(`api/v1/items/${id}/commands`, command, params);
      }
    }

    async function setHvacMode(id, mode) {
      const t = state.thermostats.find((th) => th.id === id);
      if (t) t.hvacMode = mode;
      await directorPost(`api/v1/items/${id}/commands`, "SET_MODE_HVAC", {
        MODE: mode,
      });
    }

    // -----------------------------------------------------------------------
    // Routines
    // -----------------------------------------------------------------------
    const ROUTINES_KEY = "wc4_routines";
    let editingRoutineId = null;
    let editingSteps = [];

    function loadRoutines() {
      try {
        const stored = localStorage.getItem(ROUTINES_KEY);
        state.routines = stored ? JSON.parse(stored) : [];
      } catch {
        state.routines = [];
      }
      renderRoutines();
    }

    function saveRoutinesToStorage() {
      localStorage.setItem(ROUTINES_KEY, JSON.stringify(state.routines));
    }

    function renderRoutines() {
      const grid = document.getElementById("routines-grid");
      if (!grid) return;
      if (state.routines.length === 0) {
        grid.innerHTML = '<div style="font-size:13px;color:var(--muted);">No routines yet. Click &ldquo;+ New Routine&rdquo; to create one.</div>';
        return;
      }
      grid.innerHTML = "";
      for (const routine of state.routines) {
        const card = document.createElement("div");
        card.className = "routine-card";
        const stepsText = routine.steps.length === 1 ? "1 step" : `${routine.steps.length} steps`;
        card.innerHTML = `
          <div>
            <div class="routine-name">${esc(routine.name)}</div>
            <div class="routine-steps">${stepsText}</div>
          </div>
          <div class="routine-actions">
            <button class="btn-run" id="run-btn-${esc(routine.id)}" onclick="executeRoutine('${esc(routine.id)}')">&#x25B6; Run</button>
            <button class="btn-sm" onclick="openRoutineModal('${esc(routine.id)}')">Edit</button>
            <button class="btn-sm danger" onclick="deleteRoutine('${esc(routine.id)}')">Delete</button>
          </div>
        `;
        grid.appendChild(card);
      }
    }

    function openRoutineModal(routineId) {
      editingRoutineId = routineId || null;
      editingSteps = [];
      const nameInput = document.getElementById("routine-name");
      if (routineId) {
        const routine = state.routines.find((r) => r.id === routineId);
        if (!routine) return;
        document.getElementById("modal-title").textContent = "Edit Routine";
        nameInput.value = routine.name;
        editingSteps = routine.steps.map((s) => ({ ...s }));
      } else {
        document.getElementById("modal-title").textContent = "New Routine";
        nameInput.value = "";
      }
      document.getElementById("step-action").value = "";
      document.getElementById("step-device").style.display = "none";
      document.getElementById("step-value-container").style.display = "none";
      renderModalSteps();
      document.getElementById("routine-modal").classList.add("open");
    }

    function closeRoutineModal() {
      document.getElementById("routine-modal").classList.remove("open");
    }

    function renderModalSteps() {
      const list = document.getElementById("step-list");
      if (editingSteps.length === 0) {
        list.innerHTML = '<div style="font-size:13px;color:var(--muted);padding:4px 0;">No steps yet.</div>';
        return;
      }
      list.innerHTML = "";
      editingSteps.forEach((step, idx) => {
        const div = document.createElement("div");
        div.className = "step-item";
        div.innerHTML = `<span>${esc(describeStep(step))}</span><button onclick="removeStep(${idx})" title="Remove step">&times;</button>`;
        list.appendChild(div);
      });
    }

    function describeStep(step) {
      switch (step.type) {
        case "light_level":   return `${step.deviceName}: Set level to ${step.level}%`;
        case "light_toggle":  return `${step.deviceName}: Turn ${step.on ? "on" : "off"}`;
        case "hvac_mode":     return `${step.deviceName}: Set HVAC mode to ${step.mode}`;
        case "heat_setpoint": return `${step.deviceName}: Heat setpoint \u2192 ${step.value}\u00B0`;
        case "cool_setpoint": return `${step.deviceName}: Cool setpoint \u2192 ${step.value}\u00B0`;
        default: return JSON.stringify(step);
      }
    }

    function onStepActionChange() {
      const action = document.getElementById("step-action").value;
      const deviceSel = document.getElementById("step-device");
      const valueContainer = document.getElementById("step-value-container");

      deviceSel.innerHTML = '<option value="">Select device\u2026</option>';
      deviceSel.style.display = "none";
      valueContainer.innerHTML = "";
      valueContainer.style.display = "none";

      if (!action) return;

      const isLight = action === "light_level" || action === "light_toggle";
      const devices = isLight ? state.lights : state.thermostats;

      if (devices.length === 0) {
        deviceSel.innerHTML = `<option value="">No ${isLight ? "lights" : "thermostats"} available</option>`;
        deviceSel.style.display = "block";
        return;
      }
      for (const d of devices) {
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = d.name || (isLight ? `Light ${d.id}` : `Thermostat ${d.id}`);
        deviceSel.appendChild(opt);
      }
      deviceSel.style.display = "block";

      if (action === "light_level") {
        valueContainer.innerHTML = `
          <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
            <input type="range" id="step-level" min="0" max="100" value="100" style="flex:1;"
                   oninput="document.getElementById('step-level-label').textContent=this.value+'%'">
            <span id="step-level-label" style="font-size:13px;color:var(--muted);min-width:36px;">100%</span>
          </div>`;
        valueContainer.style.display = "block";
      } else if (action === "light_toggle") {
        valueContainer.innerHTML = `
          <select id="step-toggle-val">
            <option value="on">Turn On</option>
            <option value="off">Turn Off</option>
          </select>`;
        valueContainer.style.display = "block";
      } else if (action === "hvac_mode") {
        valueContainer.innerHTML = `
          <select id="step-hvac-mode">
            <option value="Off">Off</option>
            <option value="Heat">Heat</option>
            <option value="Cool">Cool</option>
            <option value="Auto">Auto</option>
          </select>`;
        valueContainer.style.display = "block";
      } else if (action === "heat_setpoint" || action === "cool_setpoint") {
        valueContainer.innerHTML = `<input type="number" id="step-setpoint" placeholder="Temperature" value="72" min="32" max="120">`;
        valueContainer.style.display = "block";
      }
    }

    function addStepToRoutine() {
      const action = document.getElementById("step-action").value;
      const deviceIdRaw = parseInt(document.getElementById("step-device").value, 10);
      if (!action || isNaN(deviceIdRaw) || !deviceIdRaw) {
        alert("Please select an action and device.");
        return;
      }
      const deviceId = deviceIdRaw;
      const isLight = action === "light_level" || action === "light_toggle";
      const devices = isLight ? state.lights : state.thermostats;
      const device = devices.find((d) => d.id === deviceId);
      if (!device) return;

      const step = { type: action, deviceId, deviceName: device.name || `Device ${deviceId}` };
      if (action === "light_level") {
        const raw = parseInt(document.getElementById("step-level").value, 10);
        step.level = isNaN(raw) ? 0 : Math.min(100, Math.max(0, raw));
      } else if (action === "light_toggle") {
        step.on = document.getElementById("step-toggle-val").value === "on";
      } else if (action === "hvac_mode") {
        step.mode = document.getElementById("step-hvac-mode").value;
      } else if (action === "heat_setpoint" || action === "cool_setpoint") {
        const raw = parseFloat(document.getElementById("step-setpoint").value);
        if (isNaN(raw)) { alert("Please enter a valid temperature."); return; }
        step.value = raw;
        // Record the unit in use at creation time so execution sends the right unit
        step.useFahrenheit = device.tempF != null;
      }
      editingSteps.push(step);
      renderModalSteps();

      // Reset step builder
      document.getElementById("step-action").value = "";
      document.getElementById("step-device").style.display = "none";
      document.getElementById("step-value-container").style.display = "none";
    }

    function removeStep(idx) {
      editingSteps.splice(idx, 1);
      renderModalSteps();
    }

    function saveRoutine() {
      const name = document.getElementById("routine-name").value.trim();
      if (!name) { alert("Please enter a routine name."); return; }
      if (editingRoutineId) {
        const routine = state.routines.find((r) => r.id === editingRoutineId);
        if (routine) { routine.name = name; routine.steps = editingSteps; }
      } else {
        state.routines.push({
          id: (typeof crypto !== "undefined" && crypto.randomUUID) ? crypto.randomUUID() : Date.now().toString(36) + Math.random().toString(36).slice(2),
          name,
          steps: editingSteps,
        });
      }
      saveRoutinesToStorage();
      renderRoutines();
      closeRoutineModal();
    }

    function deleteRoutine(id) {
      if (!confirm("Delete this routine?")) return;
      state.routines = state.routines.filter((r) => r.id !== id);
      saveRoutinesToStorage();
      renderRoutines();
    }

    async function executeRoutine(id) {
      const routine = state.routines.find((r) => r.id === id);
      if (!routine || routine.steps.length === 0) {
        alert("This routine has no steps.");
        return;
      }
      const btn = document.getElementById(`run-btn-${id}`);
      if (btn) { btn.disabled = true; btn.textContent = "Running\u2026"; }
      try {
        for (const step of routine.steps) {
          await executeStep(step);
          await new Promise((resolve) => setTimeout(resolve, 300));
        }
        renderLights();
        renderThermostats();
        if (btn) {
          btn.textContent = "\u2713 Done";
          setTimeout(() => { btn.disabled = false; btn.innerHTML = "&#x25B6; Run"; }, 2000);
        }
      } catch (err) {
        if (btn) { btn.disabled = false; btn.innerHTML = "&#x25B6; Run"; }
        alert(`Routine failed: ${err.message}`);
      }
    }

    async function executeStep(step) {
      switch (step.type) {
        case "light_level": {
          await directorPost(`api/v1/items/${step.deviceId}/commands`, "SET_LEVEL", { LEVEL: step.level });
          const light = state.lights.find((l) => l.id === step.deviceId);
          if (light) { light.level = step.level; light.on = step.level > 0; }
          break;
        }
        case "light_toggle": {
          const level = step.on ? 100 : 0;
          await directorPost(`api/v1/items/${step.deviceId}/commands`, "SET_LEVEL", { LEVEL: level });
          const light = state.lights.find((l) => l.id === step.deviceId);
          if (light) { light.level = level; light.on = step.on; }
          break;
        }
        case "hvac_mode": {
          await directorPost(`api/v1/items/${step.deviceId}/commands`, "SET_MODE_HVAC", { MODE: step.mode });
          const thermo = state.thermostats.find((t) => t.id === step.deviceId);
          if (thermo) thermo.hvacMode = step.mode;
          break;
        }
        case "heat_setpoint": {
          const t = state.thermostats.find((th) => th.id === step.deviceId);
          const useFahrenheit = step.useFahrenheit !== false;
          await directorPost(`api/v1/items/${step.deviceId}/commands`, "SET_SETPOINT_HEAT",
            useFahrenheit ? { FAHRENHEIT: step.value } : { CELSIUS: step.value });
          if (t) { if (useFahrenheit) t.heatF = step.value; else t.heatC = step.value; }
          break;
        }
        case "cool_setpoint": {
          const t = state.thermostats.find((th) => th.id === step.deviceId);
          const useFahrenheit = step.useFahrenheit !== false;
          await directorPost(`api/v1/items/${step.deviceId}/commands`, "SET_SETPOINT_COOL",
            useFahrenheit ? { FAHRENHEIT: step.value } : { CELSIUS: step.value });
          if (t) { if (useFahrenheit) t.coolF = step.value; else t.coolC = step.value; }
          break;
        }
      }
    }
  </script>
